    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
        <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
        />
        <script
          src="https://kit.fontawesome.com/1cfa5a4aa0.js"
          crossorigin="anonymous"
        ></script>
      </head>
      <body>
        <header class="header">
          <a href="#" class="logo">
            <img src="images/logo.jpg" alt="" />
          </a>

          <nav class="navbar">
            <a href="#" class="active">Home</a>
            <a href="#">Female</a>
            <a href="#">Male</a>
            <a href="#">FAQ</a>
            <a href="#">About</a>
          </nav>

          <div class="search">
            <i class="bx bx-search"></i>
            <input type="search" placeholder="Search" />
          </div>
        </header>

        <main>
          <section class="home">

            <div class="img-box">

              <div class="img-boxx box1">
                <img src="images/user.jpg" alt="" />
              </div>


              <div class="img-boxx box2">
                <img src="images/user-bg.jpg" alt="" />
              </div>
              
            </div>

            <div class="home-content">
              <div class="img-content">
                <div class="img1">
                  <!-- <i class="fa-solid fa-globe"></i> -->
                  <img src="images/globe.jpg" alt="" />
                </div>

                <div class="img2">
                  <img src="images/star.jpg" alt="" />
                </div>
              </div>
              <h1>What's Trend in 2025 ?</h1>

              <div class="para">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Nulla laboriosam beatae ea provident similique blanditiis
                  asperiores ipsa quae iusto veniam, odit ad fugit qui rerum
                  sequi! Accusamus autem impedit reiciendis?
                </p>
              </div>

              <div class="btn-box">
                <button class="btn-1">Email Address</button>
                <button class="btn-2">JOIN NOW</button>
              </div>

              <div class="contact">
                <div class="contact-content">
                  <img src="images/star.jpg" alt="" />
                  <p>Contact Us</p>
                </div>
                <div class="icons">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-facebook-messenger"></i>
                  <i class="fa-brands fa-instagram"></i>
                  <i class="fa-brands fa-whatsapp"></i>
                </div>
              </div>
            </div>
          </section>
        </main>
      </body>
    </html>
  </body>
</html>
